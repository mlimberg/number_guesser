<!doctype html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    Number Guesser
  </title>
</head>
<body>

<header>
  <h1>
    <span id="number">Number</span><span id="guesser"> Guesser</span>
  </h1>
</header>

<section>
  <input id="main-input"  placeholder="Enter your guess" type="number, text"/>

  <input id="min-value" placeholder="Min Value" type="number" class="value-input"/>
  <input id="max-value" placeholder="Max Value" type="number" class="value-input"/>
  </br>
  <button class="changeminmax" disabled>Adjust Range</button>
  <button class="clear" disabled>
    Clear
  </button>
  <button class="guess" disabled>
    Guess
  </button>
</section>

<section class="min-max-text"></section>

<section class="your-last-guess-text"></section>

<section class = "last-guess"></section>

<section class = "response"></section>

<section class = "reset-number">
  <button class = "reset-button" disabled>Reset</button>
</section>


<script type="text/javascript" src='javascript.js'>
</script>
</body>
</html>
